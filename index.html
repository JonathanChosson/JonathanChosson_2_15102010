<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./logo/favico.png" />
    <script src="https://kit.fontawesome.com/0c9cc5d14e.js" crossorigin="anonymous"></script>
    <title>Reservia - Pour des vacances de rêve</title>
</head>
<body>
    <div id="global">
        <!--Header-->
        <header>
            <div id="menu">
                <p>
                    <img src="./logo/Reservia@3x.png" alt="Logo Reservia" />
                </p>
                <nav>
                    <ul>
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activités</a></li>
                        <li><a href="#" class="text_bleue">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre ville ou en pleine nature
            </p>
        </header>
        <!--Fin du header-->
        <!--Recherche et filtres-->
        <div id="recherche">
            <div id="ico_gps">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" name="rechercher" placeholder="   Marseille FRANCE">
            <button class="bouton_recherche">
                <i class="fas fa-search"></i>
                <span>Rechercher</span>
            </button>
        </div>
        <div id="filtres">
            <h2>Filtres</h2>
            <ul>
                <li>
                    <button class="switch"><i class="fas fa-money-bill-wave"></i></button>
                    Economique
                </li>
                <li>
                    <button class="switch"><i class="fas fa-child"></i></button>
                    Familial
                </li>
                <li>
                    <button class="switch"><i class="fas fa-heart"></i></button>
                    Romantique
                </li>
                <li>
                    <button class="switch"><i class="fas fa-dog"></i></button>
                    Animaux autorisés
                </li>
            </ul>
        </div>
        <div id="info">
            <p>
                <i class="fas fa-info"></i> Plus de 500 logements sont disponible dans cette ville 
            </p>
        </div>
        <!--Fin recherche et filtres-->
        <!--Corp de page-->
        <div id="corp">
            <article>
                <h2>
                    Hébergements à Marseille
                </h2>
                <div class="cadre_hebergement">
                    <figure>
                        <img src="./image/hebergements/1_xlarge/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Auberge la Cannebière" />
                    </figure>
                    <figcaption>
                        <h3>
                            Auberge la Cannebière
                        </h3>
                        Nuit à partir de <b>25€</b>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <i class="fas fa-star"></i>
                    </figcaption>
                </div>
            </article>
            <aside>
                <div class="cadre_populaires">
                    <figure>
                        <img src="./image/hebergements/1_xlarge/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Hôtel Le soleil du matin" />
                    </figure>
                    <figcaption>
                        <h3>
                            Hôtel Le soleil du matin
                        </h3>
                        Nuit à partir de <b>128€</b>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                        <span class="text_bleue"><i class="fas fa-star"></i></span>
                    </figcaption>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
